<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>Jonathan Stoll's Portfolio</title>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Navbar Text -->
        <nav class="navbar container-fluid navbar-dark bg-dark bg-gradient position-fixed">
            <div class="container-fluid">
                <span class="navbar-brand text-light">Jonathan Stoll</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Navigation
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#aboutMe">About Me</a></li>
                                <li><a class="dropdown-item" href="#portfolio">Portfolio</a></li>
                                <li><a class="dropdown-item" href="#contactInformation">Contact</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
      
  </header>   

  <main>
        <form class="row g-3 needs-validation container container-fluid">
            <div class="row row-cols-1">
                <div class="col mb-4">
                    <h1>Contact</h1>
                </div>
            </div>
            <div class="row row-cols-1">
                <div class="col-md-8 mb-4">
                    <label for="validationDefault01" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="Name" required>
                </div>
            </div>
            <div class="row row-cols-1">
                <div class="col-md-8 mb-4">
                    <label for="validationDefaultEmailAddress" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="validationDefaultEmailAddress" placeholder="name@example.com" required>
                </div>
            </div>
            <div class="row row-cols-1">
                <div class="col-md-8 mb-4">
                    <label for="validationDefault02" class="form-label">Message</label>
                    <textarea class="form-control" id="validationDefault02" rows="3" placeholder="Message" required></textarea>
                </div>
            </div>
            <div class="row row-cols-1">
                <div class="col-md-8">
                    <button class="btn btn-secondary" type="submit">Submit form</button>
                </div>
            </div>
        </form>
  </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
</body>
</html>
